when:
  - branch: develop
    event: [ manual ]
  - event: tag

steps:
  - name: build
    image: "docker.io/library/eclipse-temurin:21-jdk-alpine"
    commands:
      - ./gradlew shadowJar
    when:
      event: [ manual, tag ]

  - name: release
    image: "docker.io/woodpeckerci/plugin-release:0.2.4"
    settings:
      api_key: "46a3e83d1492db4c1f3f035e89e1f98ec555354a"
      files: "build/libs/*.jar"
      base-url: "https://di9.ru/git"
    when:
      event: [ tag ]
